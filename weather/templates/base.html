<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Jumbotron -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/jumbotron/">
    <title>WeatherApp</title>

    <!--css para el cambio de color en jumbotrun en home.html-->
    <style>
      .good {background-color:#0C0;}
      .moderate {background-color:#FFFF00 ;}
      .usg {background-color: #FF9900;}
      .unhealthy {background-color: #FF0000;}
      .veryunhealthy {background-color: #990066;}
      .hazardous {background-color: #660000;}
    </style>
  </head>
  <body>
      <!-- NAVBAR BOOTSTRAP -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">WeatherApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About WeatherApp</a>
              </li>
              
              
            </ul>
            <form action="{% url 'home' %}" class="d-flex" method="POST"><!--Con la content tag url no hace falta colocarle extensión al template que debe llamar-->
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Introduzca el Zip Code" aria-label="Search" name="zipcode">
              <button class="btn btn-outline-secondary" type="submit">Busqueda</button>
            </form>
          </div>
        </div>
      </nav>
       <!-- //NAVBAR BOOTSTRAP -->
      <br>
      <div class="container">

    <!-- CONTENT TAGS DJANGO -->
        {% block content %}

         <!-- Solo se declara esto en las demas template -->
         <!-- Y lo que encierre será lo visible -->

        {% endblock %}

    <!-- //CONTENT TAGS DJANGO -->

      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
